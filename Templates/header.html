<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

    <style>

        .tecnm-logo {
            scale: 1.6;
            padding: 0 100px 0 0;
            max-width: 100%;
            height: auto;    
        }

        .tecnm-header{
            background-color: #004aad;
            color: white;
            padding: 10px 10px 10px 10px;
        }

        .button-login {
            border-radius: 5px 5px 5px 5px;
            height: 40px;
            color: #023374;
        }

    </style>
</head>

<body>
    <div class="tecnm-header">
        <div class="container">
            <div class="row align-items-center">

                <a href="/index.html" class="col-md-2 text-center">
                    <div class="" id="logo">
                        <img src="/Static/images/logoTecnmSinTxt.jpeg" alt="TecNM Logo" class="tecnm-logo" id="tecnm-logo">
                    </div>
                </a>
                
                <div class="col-md-5">
                    <h3 class="mb-0">Tecnológico Nacional de México</h3>
                    <p class="mb-0">Sistema de Gestión de Docentes</p>
                </div>

                <div class="col-md-5 text-end">
                    <button id="button-login" class="button-login btn btn-light">
                        <p>Iniciar Sesión</p>
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById('button-login').addEventListener('click', function() {
        window.location.href = '/templates/log_in.html';
    });

    document.getElementById('tecnm-logo').addEventListener('click', function() {
        
        window.location.href ="/index.html";
    })
</script>
</html>
