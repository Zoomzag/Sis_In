{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Administración Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="bi bi-mortarboard-fill me-2"></i>
                Sistema Académico
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Usuario: {{ user.username }}</span>
                <a class="btn btn-outline-light btn-sm" href="#"><i class="bi bi-box-arrow-right me-1"></i> Salir</a>
            </div>
        </div>
    </nav>

    <!-- Barra de navegación horizontal central -->
    <div class="container-fluid bg-light py-2 shadow-sm">
        <div class="row justify-content-center">
            <div class="col-12">
                <ul class="nav nav-pills justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                            <i class="bi bi-speedometer2 me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'gestion' %}active{% endif %}" href="{% url 'gestion_planes' %}">
                            <i class="bi bi-journal-bookmark me-1"></i> Gestión de Planes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'control' %}active{% endif %}" href="{% url 'control_horarios' %}">
                            <i class="bi bi-calendar-week me-1"></i> Control de Horarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'evaluaciones' %}active{% endif %}" href="{% url 'evaluaciones' %}">
                            <i class="bi bi-clipboard-data me-1"></i> Evaluaciones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'asistencia' %}active{% endif %}" href="{% url 'control_asistencia' %}">
                            <i class="bi bi-person-check me-1"></i> Control de Asistencia
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <!-- Main Content -->
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
