{%load static%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Administración Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .logo-small {
            width: 150px;
            height: auto;
        }
        .btn-salir {
        background: linear-gradient(90deg, #004173 60%, );
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 0.4rem 1.2rem;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: background 0.2s, color 0.2s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .btn-salir:hover {
        background: linear-gradient(90deg, #ffd600 60%,);
        color: #004173;
    }
    .profile-img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #ffd600;
        margin-right: 10px;
        background: #fff;
    }
    </style>
</head>

<body>
    <!-- Navbar principal -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'images/logo TECNM blanco.png' %}" alt="TECNM Logo" class="logo-small">
                </a>
                <div class="navbar-nav ms-auto d-flex align-items-center">
                    <img src="{{ user.profile.image.url }}" alt="Foto de perfil" class="profile-img">
                    <a class="btn btn-salir btn-sm" href="#">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Barra de navegación horizontal central -->
    <nav class="container-fluid bg-light py-2 shadow-sm" aria-label="Main navigation">
        <section class="row justify-content-center">
            <article class="col-12">
                <ul class="nav nav-pills justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}"
                            href="{% url 'dashboard' %}">
                            <i class="bi bi-speedometer2 me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'gestion' %}active{% endif %}"
                            href="{% url 'gestion_planes' %}">
                            <i class="bi bi-journal-bookmark me-1"></i> Gestión de Planes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'control' %}active{% endif %}"
                            href="{% url 'control_horarios' %}">
                            <i class="bi bi-calendar-week me-1"></i> Control de Horarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'evaluaciones' %}active{% endif %}"
                            href="{% url 'evaluaciones' %}">
                            <i class="bi bi-clipboard-data me-1"></i> Evaluaciones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'asistencia' %}active{% endif %}"
                            href="{% url 'control_asistencia' %}">
                            <i class="bi bi-person-check me-1"></i> Control de Asistencia
                        </a>
                    </li>
                </ul>
            </article>
        </section>
    </nav>

    <main class="container-fluid mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
